bans_help: |
  Algunas personas necesitan ser prohibidas públicamente; spammers, molestias, o simplemente trols.\n
  Este módulo te permite hacerlo fácilmente, exponiendo algunas acciones comunes, ¡todo el mundo lo verá!\n
  Los comandos disponibles son:
  - /ban: Banea a un usuario en el chat.
  - /banme: Banearte a ti mismo.
  - /tban: Banea temporalmente a un usuario en el chat, establece la hora usando int<d/h/m> (días, horas o minutos)
  - /unban: Desbanea a un usuario en el chat.
  - /sban: Bloquea silenciosamente a un usuario en el chat.
  - /mute: Silencia a un usuario en el chat.
  - /tmute: Silencia temporalmente a un usuario en el chat. establecer tiempo usando int<d/h/m> (días, horas o minutos)
  - /unmute: Dessilencia un usuario en el chat.
  - /kick: Expulsa a un usuario del chat.
  - /kickme: Expulsándose.\n
  Todos los comandos funcionan a través del manejador o la respuesta, excepto banme y kickme(los cuales no requieren argumentos).\n
  Un ejemplo de silenciar temporalmente a alguien:
  /tmute @username 2h; esto silencia a un usuario durante 2 horas.
