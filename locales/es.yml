welcome_help: |
  ¡Dé una cálida bienvenida a sus miembros con el módulo de saludos! O un triste adiós ... ¡Depende!

  Los comandos disponibles son:
  - /welcome <on/off/yes/no>: activa / desactiva los mensajes de bienvenida. Si no se ofrece ninguna opción, devuelve el mensaje de bienvenida actual y la configuración.
  - /goodbye <on/off/yes/no>: habilita / deshabilita los mensajes de despedida. Si no se da ninguna opción, devuelve el mensaje de despedida actual y la configuración.
  - /setwelcome <message>: establece su nuevo mensaje de bienvenida! Markdown y botones son compatibles, así como rellenos.
  - /resetwelcome: restablece su mensaje de bienvenida al predeterminado; eliminando cualquier cambio que haya realizado.
  - /setgoodbye <message>: ¡establece tu nuevo mensaje de despedida! Markdown y botones son compatibles, así como rellenos.
  - /resetgoodbye: restablece su mensaje de despedida al predeterminado; eliminando cualquier cambio que haya realizado.
  - /cleanservice <on/off/yes/no>: elimina todos los mensajes de servicio; la "x se unió al grupo" que ves cuando las personas se unen.
  - /cleanwelcome <on/off/yes/no>: elimina viejos mensajes de bienvenida; cuando una nueva persona se une, el mensaje anterior se elimina.
  - /welcomemute <on/off/yes/no>: todos los usuarios que se unen se silencian; se agrega un botón al mensaje de bienvenida para que se desactiven el silencio. ¡Esto prueba que no son un bot!
  - /welcomemutetime <Xw/d/h/m>: si un usuario no ha presionado el botón "unmute" en el mensaje de bienvenida después de cierto tiempo, se silenciarán automáticamente después de este período de tiempo.
  Nota: si no desea un tiempo de silencio (silencia al usuario hasta que presione el botón), usa /welcomemutetime 0m.
  - /setmutetext <new text>: Personalice el botón "haga clic aquí para demostrar que es humano" que se obtiene al habilitar los modos de bienvenida.
  - /resetmutetext: restablece el botón de silencio al texto predeterminado.

  ¡Lea /markdownhelp para aprender a formatear su texto y mencionar a los nuevos usuarios cuando se una!

  Rellenos: 
  Como se mencionó, puede usar ciertas etiquetas para completar su mensaje de bienvenida con información de usuario o chat; hay: 
  {first}: El nombre del usuario. 
  {last}: El apellido del usuario. 
  {fullname}: El nombre completo del usuario. 
  {username}: El nombre de usuario del usuario; si no hay ninguno disponible, menciona al usuario. 
  {mention}: Menciona al usuario, usando su nombre. 
  {id}: La identificación del usuario. 
  {chatname}: El nombre del chat.

  Un ejemplo de cómo usar los rellenos sería establecer su bienvenida, a través de: /setwelcome ¡Hola! {First}! Bienvenido a {chatname}.

  Puede habilitar / deshabilitar los mensajes de bienvenida como tales:
  /welcome off

  Si desea guardar una imagen, un gif, un sticker o cualquier otro dato, haga lo siguiente:
  /setwelcome mientras responde a un sticker o cualquier dato que quieras. Estos datos ahora se enviarán para dar la bienvenida a nuevos usuarios.

  Consejo: use /welcome noformat para recuperar el mensaje de bienvenida sin formato.
  Esto recuperará el mensaje de bienvenida y lo enviará sin formato; obteniendo el markdown en bruto, lo que le permite realizar ediciones fáciles. 
  Esto también funciona con /goodbye.
