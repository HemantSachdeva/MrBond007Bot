misc_md_list: |
  Markdown es una herramienta de formato muy potente soportada por telegram. Haruka Aya tiene algunas mejoras, para asegurarse de que \
  los mensajes guardados sean analizados correctamente y para permitirle crear botones.
  - <code>_italic_</code>: envolver texto con '_' producirá texto en cursiva
  - <code>*negrita*</code>: envoltura de texto con '*' producirá texto en negrita
  - <code>`code`</code>: envolver texto con '`' producirá texto monospaced, también conocido como 'código'
  - <code>[sometext](someURL)</code>: esto creará un enlace - el mensaje sólo mostrará <code>sometext</code>, \
  y tocarlo abrirá la página en <code>someURL</code>.
  EG: <code>[test](ejemplo. om)</code>
  - <code>[buttontext](buttonurl:someURL)</code>: esta es una mejora especial para permitir a los usuarios tener telegram \
  botones en su markdown. <code>botón</code> serán lo que se mostrará en el botón, y <code>someurl</code> \
  será la url que se abra.
  EG: <code>[Este es un botón](buttonurl:example. om)</code>
  Si quieres múltiples botones en la misma línea, usa :same, como tal:
  <code>[one](buttonurl://ejemplo. om)
  [two](buttonurl://google.com:same)</code>
  Esto creará dos botones en una sola línea, en lugar de un botón por línea.
