  Haz tu chat más animado con los filtros; ¡El bot responderá a ciertas palabras!
  Los filtros son insensibles en mayúsculas y minúsculas; ¡cada vez que alguien diga tus palabras activadoras, {} contestará otra cosa! puede usarse para crear sus propios comandos, si así lo desea.
  - /filters: listar todos los filtros activos en este chat.
  *Solo Administrador:*
  - /filter <keyword> <reply message>: Cada vez que alguien diga "palabra", el bot responderá con "oración". Para varios filtros de palabras, cita la primera palabra.
  - /stopall: Detener todos los filtros, debe ser propietario del chat para hacerlo. Sólo use esto cuando sepa lo que está haciendo.
  - /stop <filter keyword>: detener ese filtro.\n
  Un ejemplo de cómo establecer un filtro sería por ejemplo:
  `/filter hola Hola! ¿Cómo estás?`
  Un filtro multipalabra podría establecerse a través de:
  `/filter "hola amigo" ¡Hola de vuelta! ¡Largo tiempo no ver!`
  Si desea guardar una imagen, gif, o sticker, o cualquier otro dato, haz lo siguiente:
  `/filter word`, mientras respondes a una etiqueta o a los datos que quieras. Ahora, cada vez que alguien mencione "palabra", esa etiqueta será enviada como respuesta.
  Ahora, cualquiera que diga "Hola" será respondido con "¡Hola allí! ¿Cómo estás?".
