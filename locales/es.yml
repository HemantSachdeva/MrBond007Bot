connection_help: |
  A veces, sólo quieres añadir algunas notas y filtros a un chat de grupo, pero no quieres que todo el mundo lo vea; Aquí es donde entran las conexiones...
  Esto le permite conectarse a la base de datos de un chat, y agregar cosas a él sin que los comandos aparezcan en el chat! Por razones obvias, usted necesita ser un administrador para agregar cosas; pero cualquier miembro del grupo puede ver sus datos.\n
  Las acciones están disponibles con grupos conectados:
  • Ver y editar notas
  • Ver y editar filtros
  • Ver y editar listas negras
  • Promocionar/degradar usuarios
  • Ver lista de administradores, see invitelink
  • Desactivar/habilitar comandos en el chat
  • Silenciar/dessilenciar usuarios en el chat
  • Restringir/desrestringir usuarios en el chat
  • ¡Más en el futuro!\n
  - Escribe /connect o /connection en el grupo al que quieres conectarte.
  - /connection or /connect <chatid>: Connect to remote chat
  - /disconnect: Disconnect from chat
  - /allowconnect on/yes/off/no: Allow connect users to group\n
  You can retrieve the chat id by using the /id command in your chat. No te sorprendas si el id es negativo; todos los supergrupos tienen identificadores negativos.
