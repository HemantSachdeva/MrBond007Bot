feds_help: |
  Ah, gestión de grupos. Todo es divertido, hasta que el spammer empiece a entrar en tu grupo, y tienes que bloquearlo. Entonces hay que empezar a prohibir más y más, y esto duele.
  Pero entonces tienes muchos grupos. y no quieres que este spammer esté en uno de tus grupos, ¿cómo puedes lidiar con ello? ¿Tienes que bloquearlo manualmente en todos tus grupos?

  ¡Ya no! Con la Federación, puedes prohibir un chat solapado con todos los demás chats.
  Incluso puedes designar las federaciones de administración, por lo que tu administrador de confianza puede banear todos los chats que quieras proteger.

  Todavía la etapa experimental, crear una Federación sólo puede ser hecho por mi creador

  Comando:
  - /newfed <fedname>: crear una nueva Federación con el nombre dado. Los usuarios sólo pueden tener una Federación. Este método también puede utilizarse para renombrar a la Federación. (máx. 64 caracteres)
  - /delfed: elimina tu Federación y cualquier información relacionada con ella. No cancelará los usuarios bloqueados.
  - /fedinfo <FedID>: información sobre la Federación especificada.
  - /joinfed <FedID>: únete al chat actual con la Federación. Sólo los dueños del chat pueden hacer esto. Cada chat sólo puede estar en una Federación.
  - /leavefed <FedID>: dejar la Federación dada. Solo los dueños del chat pueden hacer esto.
  - /fpromote <user>: promover usuarios para dar a los administradores de la Reserva Federal solamente.
  - /fdemote <user>: suelta el Usuario de la Federación de administración a un Usuario normal. Solo dueño de la Fed.
  - /fban <user>: banean a los usuarios de todas las federaciones donde tiene lugar este chat, y los ejecutores tienen el control.
  - /unfban <user>: cancelar el usuario de todas las federaciones donde tiene lugar este chat, y que el ejecutor tiene el control.
  - /setfrules: Organizar las reglas de la Federación.
  - /frules: Ver las regulaciones de la Federación.
  - /chatfed: Ver la Federación en el chat actual.
  - /fedadmins: Mostrar administrador de la Federación.
  - /fbanlist: Muestra todos los usuarios que son víctimas en la Federación en este momento.
  - /fedchats: Consigue todos los chats conectados en la Federación.
  - /importfbans: Responder al archivo de mensaje de copia de seguridad de la Federación para importar la lista prohibida a la Federación ahora.
