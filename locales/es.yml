warns_help: |
  - /warns <userhandle>: compruebe cuántas advertencias tiene un usuario (y vea las razones si está presente).
  - /warnlist: lista de todos los filtros de advertencia actuales

  *Sólo Administrador:*
  - /warn <userhandle>: avisar a un usuario. Después de 3 avisos, el usuario será baneado del grupo. También se puede utilizar como respuesta.
  - /resetwarn <userhandle>: restablecer las advertencias para un usuario. También se puede usar como respuesta.
  - /addwarn <keyword> <reply message>: establecer un filtro de advertencia en una palabra clave. Si quieres que tu palabra clave \
  sea una oración, compártela con comillas, como tal: `/addwarn "muy enojado" Este es un usuario enojado`.
  - /nowarn <keyword>: detener un filtro de advertencia
  - /warnlimit <num>: establecer el límite de advertencia
  - /strongwarn <on/yes/off/no>: si está activado sobrepasar el límite de advertencia resultará en una prohibición. De lo contrario, simplemente kick.
  - /rmwarn <userhandle>: elimina la última advertencia para un usuario. También se puede usar como respuesta.
  - /unwarn <userhandle>: igual que /rmwarn
